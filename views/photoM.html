<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер фотографий</title>
    <!-- Подключаем шрифты-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Подключаем bootstrap 4 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Подключаем CSS файлы стилей-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/photom.css">
</head>
<body>
<!-- ВСПЛЫВАЮЩЕЕ ОКНО ЗАГРУЗКИ -->
<div class="modal fade" id="image-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Загрузка изображения</div>
            </div>
            <div class="modal-body">
                <input class="dark" type="file" name="file" id="inputFile" required><br>
                <input type="text" id="loaddescrs" placeholder="Короткое описание"><br>
                <input class="w-100" type="text" id="loaddescrl" placeholder="Длинное описание"><br>
                <button class="dark" id="confirmLoading">Загрузить</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="dark" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<!-- ВСПЛЫВАЮЩЕЕ ОКНО ЗУМА-->
<div class="modal fade gzoom" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <div class="modal-title">Просмотр изображения</div>
            </div>
            <div class="modal-body">
                <img class="img-responsive center-block" src="" alt="" width="100%">
                <h3 class="sdescr"></h3>
                <p class="ldescr"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="dark" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<header class="container-fluid justify-content-center pb-1 fixed-top background-dark light text-center">
    <div class="row">
        <div class="col-auto pt-2 pl-3">
            <a href="/home">
                <img src="../../img/board.png" height="40px">
            </a>
        </div>
        <div class="col-auto mx-auto">
            <a href="#" class="light">
                <h1>Менеджер фотографий</h1>
            </a>
        </div>
    </div>
</header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-auto h-100" style="" id="folders">
            <strong>Каталог</strong>
            <ul>
                <li>
                    <a href="#" id="dirVis" class="dark">Галерея</a>
                </li>
                <li>
                    <a href="#" id="dirHid" class="dark">Корзина</a>
                </li>
            </ul>
        </div>
        <div class="col h-100" id="mainContainer" style="overflow-y:hidden;">
            <div class="row">
                <div class="col">
                    Всего изображений: - <span id="imgCount"></span>
                </div>
                <div class="col-auto justify-content-end">
                    <button id="btnAdd" class="dark">Добавить</button>
                </div>
            </div>
            <div class="row" id="content" style="max-height: 100%; overflow-y:auto;">

            </div>
        </div>
        <div class="col-3 h-100" id="actions">
            <div id="actVis">
                <a class="zoomable" href="#">
                    <img class="w-100" src="">
                </a>
                <input class="sdescr" type="text" value="">
                <input class="ldescr" type="text" value="">
                <button id="btnSave" class="dark">Сохранить</button>
                <button id="btnHide" class="dark">Скрыть</button>
            </div>
            <div id="actHid">
                <a class = "zoomable" href="#">
                    <img class="w-100" src="">
                </a>
                <h3 class="sdescr" type="text" value=""></h3>
                <p class="ldescr" type="text" value=""></p>
                <button id="btnUnHid" class="dark">Восстановить</button>
                <button id="btnDel" class="dark">Удалить</button>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid light background-dark py-1 px-3 small">
    <div class="row">
        <div class="col-12 col-sm-auto text-center">
            <ul class="m-0">
                <li class="m-0">
                    <a href="/admin" class="light">Администрирование</a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-sm-auto mx-auto text-center">
            <p>
                <span class="company-name">Скейтбординг</span>
                <br>
                <span class="locality">г.Томск</span>
            </p>
        </div>
        <div class="col-12 col-sm-auto text-center invisible">
            <ul class="m-0">
                <li class="m-0">
                    <a href="/admin" class="light">Администрирование</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<!-- jQuery -->
<script src="../../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js"></script>
<!-- Gallery -->
<script src="../../js/gallery.js"></script>
<!-- Button listeners etc-->
<script src="../../js/photom.js"></script>
</body>
</html>
